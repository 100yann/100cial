{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                {{ create_post }}
                <input type="submit" class='btn btn-sm btn-primary' name="new_post" value="Post">
            </form>
        </div>
        <div class="posts">
            {% for post in posts %}
                <div class="single-post">
                    {{ post.author }}
                    {{ post.post }}
                    {{ post.timestamp }}
                    <div id="likes">
                        <button id='like' data-post-id="{{ post.id }}" class="btn btn-sm btn-primary">Like</button>
                        <span id="num-likes">{{ post.likes_count }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
