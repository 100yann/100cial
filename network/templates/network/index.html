{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                {{ create_post }}
                <input type="submit" class='btn btn-sm btn-primary' name="new_post" value="Post">
            </form>
        </div>
        <div class="posts">
            {% for post in posts %}
                <div class="single-post">
                    {{ post.author }}
                    {{ post.post }}
                    {{ post.timestamp }}
                    {{ post.likes_count }}
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
