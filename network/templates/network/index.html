{% extends "network/layout.html" %}

{% block body %}
    {% csrf_token %}
    <div class="container">
        <div class="home">
            {% if user.is_authenticated %}
                <div class="form">
                    <h1>What's on your mind?</h1>
                    <form method="POST">
                        {{ create_post }}
                        <input type="submit" class='btn btn-sm btn-primary' name="new_post" value="Post">
                    </form>
                </div>
            {% else %}
                <h1>Log in to post</h1>
            {% endif %}
            {% include "network/content.html" %}
{% endblock %}
